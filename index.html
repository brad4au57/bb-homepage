<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/home" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirectingâ€¦</title>
    <link rel="canonical" href="/home" />
    <meta name="robots" content="noindex" />
    <style>
      /* Minimal styling so the page looks tidy while redirecting */
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: #020617;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .notice {
        max-width: 36rem;
        padding: 1.25rem;
        text-align: center;
      }
      a {
        color: #14b8a6;
      }
    </style>
    <script>
      // Use replace so the redirect doesn't create an extra history entry
      try {
        window.location.replace('/home');
      } catch (e) {
        // fail silently
      }
    </script>
  </head>
  <body>
    <main class="notice">
      <h1>Redirecting to /home</h1>
      <p>
        If you are not redirected automatically, <a href="/home">click here</a>.
      </p>
    </main>
  </body>
</html>
